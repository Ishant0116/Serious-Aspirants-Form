<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serious Aspirants Form</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="form-container">
    <h1>Join Our Serious Aspirants Group</h1>
    <form id="aspirantForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="text" id="class" placeholder="Your Class (e.g. 11th)" required />
      <select id="serious" required>
        <option value="" disabled selected>Are You Serious?</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <button type="submit">Submit</button>
    </form>
    <p id="confirmation" style="display:none;">âœ… Submitted! Check your Telegram group.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
