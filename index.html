<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serious Aspirants Form</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Join the Serious Aspirants Group</h1>
    <form id="aspirantForm">
      <div class="input-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="input-group">
        <label for="class">Your Class</label>
        <input type="text" id="class" required />
      </div>

      <div class="input-group">
        <label for="serious">Are you serious about studies?</label>
        <select id="serious" required>
          <option value="" disabled selected>Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="input-group">
        <label for="telegram">Telegram Username (without @)</label>
        <input type="text" id="telegram" required />
      </div>

      <div class="input-group">
        <label for="studytime">Daily Study Hours?</label>
        <input type="text" id="studytime" />
      </div>

      <button type="submit">Submit</button>
    </form>
    <p id="confirmation" class="hidden">âœ… Submitted! Check Telegram group.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
